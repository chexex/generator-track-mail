language: node_js

sudo: true

node_js:
  - '8'
  - '10'
  - '12'
  - v12
  - v10
  - v8

addons:
  apt:
    packages:
      - docker-ce

cache:
  directories:
    - node_modules

services:
  - docker

env:
  - PROJECT_NAME: track-mail-demo

before_install:
  - sudo apt-get update && sudo apt-get install expect
  - sudo pip install -U docker-compose
  - docker --version && docker-compose --version

install:
  - npm install

script:
  - npm run lint
  - npm run test
  - sh bin/test.sh

notifications:
  email:
    on_success: never
    on_failure: change
